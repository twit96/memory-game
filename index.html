<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Social Media Card -->
		<meta name="title" property="og:title" content="Memory Game" />
		<meta name="image" property="og:image" content="/img/title-card.png" />
		<meta name="description" property="og:description" content="A mobile-responsive memory game." />
		<meta name="author" content="Tyler Wittig" />
		<!--  -->
    <link rel="icon" href="img/check.png" />
    <link rel="stylesheet" type="text/css" href="main.css?v=1.2" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/confetti/confetti.min.js"></script>
    <script src="js/memory_game.js?v=1.2" defer></script>
  </head>

  <body>
    <div id='loading'>
      <div>
        <svg viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="5"></circle>
        </svg>
        <svg viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="5"></circle>
        </svg>
        <svg viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="5"></circle>
        </svg>
      </div>
      <h2>Loading...</h2>
    </div>
    <script>
      window.onload = function() {
        setTimeout(function() {
          document.getElementById('loading').style.opacity = "0";
        }, 1000);
        setTimeout(function() {
          document.getElementById('loading').style.display = "none";
        }, 1500);
      }
    </script>

    <audio id="flip_sound" src="audio/flip_sound.mp3"></audio>
    <audio id="match_sound" src="audio/match_sound.mp3"></audio>
    <audio id="win_sound" src="audio/win_sound.mp3"></audio>

    <header>
      <h1>Memory Game</h1>
      <div>
        Click to Restart
      </div>
    </header>

    <!-- toggleable cover to prevent flipping more than two cards at once -->
    <div id="cover"></div>

    <table id="board">
      <tr>
        <td><button id="b00"></button></td>
        <td><button id="b01"></button></td>
        <td><button id="b02"></button></td>
        <td><button id="b03"></button></td>
      </tr>
      <tr>
        <td><button id="b10"></button></td>
        <td><button id="b11"></button></td>
        <td><button id="b12"></button></td>
        <td><button id="b13"></button></td>
      </tr>
      <tr>
        <td><button id="b20"></button></td>
        <td><button id="b21"></button></td>
        <td><button id="b22"></button></td>
        <td><button id="b23"></button></td>
      </tr>
      <tr>
        <td><button id="b30"></button></td>
        <td><button id="b31"></button></td>
        <td><button id="b32"></button></td>
        <td><button id="b33"></button></td>
      </tr>
    </table>

    <footer>
      <h2>Turns: <span id="turns">0</span></h2>
      <div>
        Sounds from <a href="https://www.zapsplat.com/">Zapsplat.com</a>
      </div>
    </footer>

  </body>

</html>
