<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/check.png" />
    <link rel="stylesheet" type="text/css" href="main.css?v=1.1" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/confetti/confetti.min.js"></script>
    <script src="js/memory_game.js" defer></script>
  </head>

  <body>
    <div id='loading'>
      <svg viewBox="0 0 100 100">
        <circle cx="25" cy="50" r="5">
          <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 10 ; 0 -10; 0 10"
            repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="50" r="5">
          <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 10 ; 0 -10; 0 10"
            repeatCount="indefinite"
            begin="-0.25" />
        </circle>
        <circle cx="75" cy="50" r="5">
          <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 10 ; 0 -10; 0 10"
            repeatCount="indefinite"
            begin="-0.5" />
        </circle>
      </svg>
    </div>
    <script>
      window.onload = function(e) {
        setTimeout(function() {
          document.getElementById('loading').style.opacity = "0";
        }, 1000);
        setTimeout(function() {
          document.getElementById('loading').style.display = "none";
        }, 1500);
        //
      }
    </script>

    <audio id="flip_sound" src="audio/flip_sound.mp3"></audio>
    <audio id="match_sound" src="audio/match_sound.mp3"></audio>
    <audio id="win_sound" src="audio/win_sound.mp3"></audio>

    <header>
      <h1>Memory Game</h1>
      <div>
        Click to Restart
      </div>
    </header>

    <!-- toggleable cover to prevent flipping more than two cards at once -->
    <div id="cover"></div>

    <table id="board">
      <tr>
        <td><button id="b00"></button></td>
        <td><button id="b01"></button></td>
        <td><button id="b02"></button></td>
        <td><button id="b03"></button></td>
      </tr>
      <tr>
        <td><button id="b10"></button></td>
        <td><button id="b11"></button></td>
        <td><button id="b12"></button></td>
        <td><button id="b13"></button></td>
      </tr>
      <tr>
        <td><button id="b20"></button></td>
        <td><button id="b21"></button></td>
        <td><button id="b22"></button></td>
        <td><button id="b23"></button></td>
      </tr>
      <tr>
        <td><button id="b30"></button></td>
        <td><button id="b31"></button></td>
        <td><button id="b32"></button></td>
        <td><button id="b33"></button></td>
      </tr>
    </table>

    <footer>
      <h2>Turns: <span id="turns">0</span></h2>
      <div>
        Sounds from <a href="https://www.zapsplat.com/">Zapsplat.com</a>
      </div>
    </footer>

  </body>

</html>
